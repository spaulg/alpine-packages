name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com --username=spaulg --password-stdin

          docker run \
            -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" \
            --env "INPUT_WORK_DIRECTORY=$GITHUB_WORKSPACE" \
            --env "INPUT_SHA=$GITHUB_SHA" \
            --env "INPUT_PRIVATE_KEY=${{ secrets.PACKAGING_PRIVATE_KEY }}" \
            --env "INPUT_PUBLIC_KEY=${{ secrets.PACKAGING_PUBLIC_KEY }}" \
            docker.pkg.github.com/spaulg/alpine-packages/alpine:3.11

